    <title>Document</title>
    <link rel="stylesheet" href="style.css" />

  <body>
    <div class="container">
      <h1>To Do List</h1>
      <div class="input-area">
        <input type="text" class="input-style" id="new-task" />

      </div>

      <!-- 할일 영역 -->
      <div class="task-area">
        <div class="task-tabs">
          <div>모두</div>
          <div>진행중</div>
          <div>완료</div>
        </div>
        <ul class="task-list">
          <li>할일1</li>
          <li>할일2</li>
        </ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
